                                            <img src="img/bio-diagram.jpg" usemap="#image-map" style="zoom:1;-o-transform:scale(0.3);-moz-transform: scale(0.3);" class="img-fluid">
                                            
                                            <!-- Tooltip para mostrar información -->
                                            <div id="tooltip" style="display: none; position: absolute; background: #f8f9fa; border: 1px solid #dee2e6; padding: 8px; border-radius: 4px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);"></div>
                            
                                            <div id="circle-overlays"></div>
                                            
                                            <map name="image-map">
                                                <area target="" alt="Temperatura Interna" title="Temperatura Interna" href="" coords="261,307,30" shape="circle" data-coords="261,307,30">
                                                <area target="" alt="Válvula de Salida de Fertilizante" title="Válvula de Salida de Fertilizante" href="" coords="72,234,28" shape="circle" data-coords="72,234,28">
                                                <area target="" alt="Concentración de gas y Presión interna" title="Concentración de gas y Presión interna" href="" coords="102,39,29" shape="circle" data-coords="102,39,29">
                                                <area target="" alt="Temperatura y Humedad Externas" title="Temperatura y Humedad Externas" href="" coords="201,74,30" shape="circle" data-coords="201,74,30">
                                                <area target="" alt="Nivel de agua" title="Nivel de agua" href="" coords="250,166,26" shape="circle" data-coords="250,166,26">
                                                <area target="" alt="Temperatura y Humedad Internas" title="Temperatura y Humedad Internas" href="" coords="124,312,31" shape="circle" data-coords="124,312,31">
                                            </map>
                                        </div>

                            </div>
                            
                            <style>
                                .red-overlay {
                                    position: absolute;
                                    background-color: rgba(255, 0, 0, 0.5);
                                    border-radius: 50%;
                                    pointer-events: auto;
                                }
                            </style>
                        
                            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                            <script>
                                const biodigestorInfo = {
                                    "Temperatura Interna": {
                                        "Descripción": "Monitorea la temperatura interna para asegurar condiciones óptimas de biodigestión."
                                    },
                                    "Válvula de Salida de Fertilizante": {
                                        "Descripción": "Permite la extracción del fertilizante líquido generado."
                                    },
                                    "Concentración de gas y Presión interna": {
                                        "Descripción": "Monitorea la concentración de gas metano y la presión interna del sistema."
                                    },
                                    "Temperatura y Humedad Externas": {
                                        "Descripción": "Mide las condiciones externas para adaptar el funcionamiento del biodigestor."
                                    },
                                    "Nivel de agua": {
                                        "Descripción": "Indica el nivel de agua en el biodigestor, necesario para mantener la mezcla adecuada."
                                    },
                                    "Temperatura y Humedad Internas": {
                                        "Descripción": "Registra la temperatura y humedad dentro del biodigestor para evaluar el ambiente de biodigestión."
                                    }
                                };
                        
                                $(document).ready(function() {
                                    // Crear superposiciones para cada área
                                    $('area').each(function() {
                                        const coords = $(this).data('coords').split(',');
                                        const x = parseInt(coords[0]);
                                        const y = parseInt(coords[1]);
                                        const radius = parseInt(coords[2]);
                        
                                        const overlay = $('<div class="red-overlay"></div>').css({
                                            width: radius * 2 + 'px',
                                            height: radius * 2 + 'px',
                                            left: (x - radius) + 'px',
                                            top: (y - radius) + 'px'
                                        }).attr('data-part-name', $(this).attr('alt'));
                        
                                        $('#circle-overlays').append(overlay);
                                    });
                        
                                    // Mostrar tooltip cuando se hace clic en un overlay
                                    $('.red-overlay').on('click', function(event) {
                                        event.preventDefault();
                                        const partName = $(this).data('part-name');
                                        const partInfo = biodigestorInfo[partName];
                                        const tooltip = $('#tooltip');
                                        
                                        if (partInfo) {
                                            const overlayOffset = $(this).offset();
                                            
                                            tooltip.html(`<strong>${partName}</strong><br>${partInfo.Descripción}`);
                                            tooltip.css({
                                                left: overlayOffset.left + $(this).width() / 2 - tooltip.outerWidth() / 2,
                                                top: overlayOffset.top - tooltip.outerHeight() - 10,
                                                display: 'block'
                                            });
                                        }
                                    });
                        
                                    // Oculta el tooltip cuando se hace clic fuera de las áreas
                                    $(document).on('click', function(event) {
                                        if (!$(event.target).closest('.red-overlay').length) {
                                            $('#tooltip').hide();
                                        }
                                    });
                                });
                            </script>

<script type="text/javascript">

	// handle links with @href started with '#' only
	$(document).on('click', 'a[href^="#"]', function(e) {
		// target element id
		var id = $(this).attr('href');
		// target element
		var $id = $(id);
		if ($id.length === 0) {
			return;
		}
		// prevent standard hash navigation (avoid blinking in IE)
		e.preventDefault();
		// top position relative to the document
		var pos = $id.offset().top - 80;
		// animated top scrolling
		$('body, html').animate({scrollTop: pos});
	});
</script>
